<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Binding Example</title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>
    <!-- h1 indicate primary heading 
            element bound using id 
            Used to display the text user inputs visually shows the results of property binding 
            Search Engine Optimization, screen readers  and Search give more weight --> 
    <h1 id="title">Original Title</h1>

    <!-- input element with ID input  -->
    <input type="text" id="input" placeholder="Type to change title">

    <!-- added save button id to body -->
    <button id="saveButton">Save</button>

        <!-- added delete button id to body -->
        <button id="deleteButton">Delete</button>

    <!-- the script to run -->
    <script src="script.js"></script> 
</body>
</html>
